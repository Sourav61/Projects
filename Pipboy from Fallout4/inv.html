
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="tether-2.0.0-beta.5/src/css/tether.scss" />
    <link rel="stylesheet" href="tether-2.0.0-beta.5/src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="tether-2.0.0-beta.5/src/css/pipboy.app.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page" style="padding-right: 1.5rem;">STAT</a>
          </li>
          <li class="nav-item active">
            <a href="inv.html" class="nav-link" aria-current="page">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">RADIO</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="status-tab" data-bs-toggle="pill" data-bs-target="#status" type="button" role="tab" aria-controls="home" aria-selected="true">WEAPONS</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="special-tab" data-bs-toggle="pill" data-bs-target="#special" type="button" role="tab" aria-controls="home" aria-selected="true">ARMOR</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="perks-tab" data-bs-toggle="pill" data-bs-target="#perks" type="button" role="tab" aria-controls="home" aria-selected="true">AID</button>
            </li>
          </ul>


        </div>
      </div>
      <div class="tab-content">
        <div class="tab-pane active full" id="status" role="tabpanel" aria-labelledby="status-tab">

          <ul class="item-list">
            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
          </ul>

          <div class="item-stats">
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="damage pull-right">48</span>
                  <div class="pull-left">Damage</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="ammo pull-right">500</span>
                  <div class="pull-left">Ammo</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="fire_rate pull-right">48</span>
                  <div class="pull-left">Fire Rate</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="range pull-right">48</span>
                  <div class="pull-left">Range</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="accuracy pull-right">48</span>
                  <div class="pull-left">Accuracy</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="weight pull-right">48</span>
                  <div class="pull-left">Weight</div>
                </div>
              </div>
            </div>
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <span class="value pull-right">48</span>
                  <div class="pull-left">Value</div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="tab-pane" id="special" role="tabpanel" aria-labelledby="special-tab">SPECIAL</div>
        <div class="tab-pane" id="perks" role="tabpanel" aria-labelledby="perks-tab">PERKS</div>
      </div>
    </div>

    <navbar class="navbar navbar-light bg-light pip-footer">
      <div class="row" style="margin-left: 0;">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator" width="70%">

            </div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </navbar>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="tether-2.0.0-beta.5/src/js/tether.js"></script>
    <script src="tether-2.0.0-beta.5/src/js/tether.js"></script>
    <script src="tether-2.0.0-beta.5/src/js/bootstrap.min.js"></script>
    <script src="tether-2.0.0-beta.5/src/js/pipboy.app.js"></script>
  </body>
</html>
